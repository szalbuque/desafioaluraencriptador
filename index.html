<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Encriptador</title>
	<meta name="author" content="Silvia Rocha">
	<meta name="description" content="Encriptador e desencriptador desenvolvido durante o desafio Alura/ONE/Labora.">
	<meta name="keywords" content="aula, curso, desafio, desenvolvimento, html, css, javascript">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img src="imagens/logo_alura.png" alt="Logo da Alura. Letra a em azul."
	</header>
	<main class="principal">
		<section>
			<textarea class="texto-entrada" cols="40" rows="6" placeholder="digite seu texto aqui"></textarea>
			<div><h6 class="texto-info">Apenas letras minúsculas e sem acento.</h6></div>
			<div class="botoes">
				<button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
				<button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
				
		<section cols="18" rows="6">
			<textarea id="txt-msg" class="texto-mensagem"></textarea>
			<div class="botoes">
				<button class="copiar" onclick="btnCopiar()">Copiar</button>
			</div>
		</section>
		
	</main>
	<footer>
		Autora: Silvia Zveiter de Albuquerque Rocha.<br>
		Código em: https://github.com/szalbuque/desafioaluraencriptador
	</footer>
	<script src="script.js"></script>
</body>
